{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in movie_list %}
      <div class="col-md-3">
          <div class="card" style="margin-right:10px; margin-top:10px; ">
            <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" height="250px;">
            <div class="card-body"  >
                <h5 class="card-title" style="height:50px;" >{{i.name}}</h5>
                <p class="card-text" style="height:70px;">{{i.desc}}</p>
                <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
      </div>
        {% endfor %}

    </div>
</div>
{% endblock %}
