<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
  <center>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <h3 class="mt-4">Add Movie Details</h3>
      <div class="mb-3">
        <label class="form-label">TITLE</label>
        <input type="text" class="form-control" name="t" placeholder="enter the title">
      </div>
      <div class="mb-3">
        <label class="form-label">DESCRIPTION</label>
        <input type="text" class="form-control" name="d" placeholder="enter description">
      </div>
      <div class="mb-3">
        <label class="form-label">YEAR</label>
        <input type="number" class="form-control" name="y" placeholder="enter year">
      </div>
      <div class="mb-3">
        <label class="form-label">IMAGE</label>
        <input type="file" class="form-control" name="i" >
      </div>
      <input type="submit" class="form-control" value="add movie">
    </form>
  </center>
{% endblock %}
